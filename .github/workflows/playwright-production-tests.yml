name: Playwright e2e Production Tests

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-production-tests-frontend, trigger-production-tests-backend]

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      HEALTH_URL: https://notes-app-full-stack-be.onrender.com/health
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Install Playwright
      run: |
        yarn
        yarn playwright install chromium

    - name: Run Playwright Tests against chromium
      run: |
        yarn test:production

    - name: Upload Playwright Report to Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
